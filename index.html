  <body>
    <h1>To do List</h1>
    <h3>Nueva tarea</h3>

      <div>

      <div id="tasks">

          <tr>
            <td>ID</td>
            <td>Tareas</td>
          </tr>
        </table>
        <table class="principalTasks">
          <td id="taskId"></td>
          <td id="tasks"></td>
        </table>
      </div>
    </section>
    <script src="assets/js/index.js"></script>
